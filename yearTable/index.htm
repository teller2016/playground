<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yearTable</title>

    <link rel="stylesheet" href="../yearTable.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>

    <script src="./js/index.js" defer></script>
  </head>
  <body class="sb">
    <section class="sb__yearTable">
      <div class="yearTable__box">
        <div class="yearTable__table">
          <div class="table__col">
            <div class="table__row">
              <div class="table__data">
                <span class="table__hover">리만브라더스 사태</span>

                <!-- top, bottom 클래스 사용 -->
                <span class="table__name top">
                  <span class="table__name__text">IMF</span>
                </span>

                <span class="table__data__row">1월</span>
                <span class="table__data__row"></span>
                <span class="table__data__row"></span>
                <span class="table__data__row"></span>
                <span class="table__data__row"></span>
                <span class="table__data__row">8월</span>
              </div>
            </div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
            <div class="table__row"></div>
          </div>
          <div class="table__col"></div>
          <div class="table__col"></div>
          <div class="table__col"></div>
        </div>
      </div>
    </section>
  </body>
</html>
